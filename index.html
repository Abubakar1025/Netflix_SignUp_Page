<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Netflix</title>
</head>

<body>
    <div class="container">

        <header class="header">
            <img src="/netflix-logo.png" alt="Netflix Logo">
        </header>

        <div class="registerblock">
            <div class="paddingBlock">
                <div class="title">
                    <h1>Sign In</h1>
                </div>

                <div class="inputs">
                    <input type="text" placeholder="Email or Phone number">
                    <input type="password" placeholder="Password">
                </div>

                <div class="button">
                    <button>Sign In</button>
                    <div class="checkboxblock">
                        <div>
                            <input type="checkbox" id="checkbox">
                            <label for="checkbox">Remember me</label>
                        </div>
                        <div>
                            <span class="needhelp">Need help?</span>
                        </div>
                    </div>
                </div>

                <div class="moreinfo">
                    <div>
                        <span class="newtonetflix">New to Netflix?</span>
                        <span class="signupnow">Sign up now.</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="block1">
                <span>Question?</span>
                <span>Call 0800-123-999</span>
            </div>

            <div class="block2">
                <a href="">FAQ</a>
                <a href="">Help Center</a>
                <a href="">Terms of Use</a>
                <a href="">Privacy</a>
            </div>

            <div class="block3">
                <a href="">Cookie Performance</a>
                <a href="">Corporate Information</a>
            </div>
        </div>
    </div>

</body>

</html>
